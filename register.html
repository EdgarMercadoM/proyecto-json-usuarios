<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="register.html">Registro</a></li>
            <li><a href="list.html">Listado de Usuarios</a></li>
        </ul>
    </nav>
    <main>
        <h1 style="text-align: center;">Registro de Usuarios</h1>
        <form id="registerForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="identification">N° Identificación:</label>
            <input type="number" id="identification" name="identification" required>

            <label for="identificationType">Tipo de Identificación:</label>
            <select id="identificationType" name="identificationType" required>
                <option value="">Seleccione...</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="NIT">NIT</option>
            </select>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="state">Estado:</label>
            <select id="state" name="state" required>
                <option value="">Seleccione...</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
        <p>Egdar Mercado</p>
        <p>© 2024 Todos los derechos reservados</p>
    </footer>
    <script src="scriptRegister.js"></script>
</body>

</html>
